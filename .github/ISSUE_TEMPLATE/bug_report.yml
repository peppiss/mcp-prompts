name: Bug report
description: Report a reproducible bug or regression
labels: [type: bug, needs triage]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I ... I expected ... but instead ..."
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: "1. Go to ...\n2. Click on ...\n3. See error ..."
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Node.js version, Docker version, etc.
      placeholder: "e.g. Ubuntu 22.04, Node.js 18.17, Docker 24.0.2"
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context, logs, or screenshots about the problem here. 